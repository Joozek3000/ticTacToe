<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="scoreboard">
      <div id="player1-score" class="player-score">
        <h2>Player 1 (X): <span id="player1-score-value">0</span></h2>
      </div>
      <div id="player2-score" class="player-score">
        <h2>Player 2 (O): <span id="player2-score-value">0</span></h2>
      </div>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winning-msg">
      <div class="data-winning-message-text" id="winning-message-text"></div>
      <button id="restartBtn">Restart</button>
    </div>
  </body>
</html>
